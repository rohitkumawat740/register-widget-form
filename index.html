<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register Login Widget</title>
	<meta name='viewport' content='width=device-width, initial-scale=0.1'>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<script src='main.js'></script>
</head>
 <body> 
		 <h2 class="heading">Register Login Widget</h2>
		 <div class="form-container">
			<div class="form-box">
		 <h3>Login</h3> 
		 <form>
		 <input type="email" placeholder="Email" required/>  
		 <input type="password" placeholder="Password" required/>  
				<button class="btn">LOGIN NOW</button>
		 <div class="social-btn"> 
			<button class="facebook-btn">
				<img src="facebook(1).png" alt="Facebook Icon">Facebook</button>
				<button class="google-btn">
					<img src="google.png" alt="Google Icon">Google</button> 
		 </div>  
		 <p class="bottom-text">Don't have an account?</p>
		 </form>
		 </div>
		 
		 <!--Register Form-->
		  <div class="form-box">
		 <h3>Register</h3> 
		 <form>
		 <input type="email" placeholder="Email" required/> 
		 <input type="username" placeholder="Username" required/> 
		 <input type="password" placeholder="Password" required/> 
		 <input type="password" placeholder="Confirm Password" required/>  
				<button class="btn">REGISTER</button> 
		 <span class="text">By clicking register, I agree to your terms</span>
		 </form>
			</div>
			</div>
			<footer>
				<p>2025 Register Login Widget. All rights reserved | Design by Rohit</p>
				</footer>
		</body>
		</html>
